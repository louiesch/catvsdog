<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cats vs Dogs</title>
</head>
<body>
  <div class="container">
    <h1>Talk to the web page</h1>
    <p>Click a button to say something to the web page. See what it says back!</p>

    <button class="btn btn-success" id="catbtn">Cat:</button>
    <button class="btn btn-danger" id="dogbtn">Dog:</button>

    <div class="row">
      <div class="col-md-6">
        <h2>Cat said:</h2>
        <ul class="unstyled" id="cat">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Dog said:</h2>
        <ul class="unstyled" id="dog">

        </ul>
      </div>
    </div>
  </div>
</body>
</html
